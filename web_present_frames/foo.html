<html>

    <head>
        <title>HTML Frames - An Advanced Frame Layout</title>
    </head>

    <frameset cols="60%,40%">

        <frame src="bar.html" name="left1">

        <frameset rows="33%,33%,33%">
            <frame src="bar.html" name="right1">
            <frame src="bar.html" name="right2">
            <frame src="bar.html" name="right3">
        </frameset>

    </frameset>

</html>
